<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find parameter and prints whether it's positive, negative, or zero.</title>

</head>


<body>
    <script>
        function findLarger(num1, num2) {
            if (num1 > num2) {
                return num1;
            }
            else {
                return num2;
            }
        }

        const result = findLarger(50, 75);
        console.log(result); // Output will be 10
    </script>
</body>

</html>
