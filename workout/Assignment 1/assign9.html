    <h1>JavaScript function that simulates a simple calculator</h1>
    <script>
        function calculate(num1, operator, num2) {
  switch (operator) {
    case '+':
      return num1 + num2;
    case '-':
      return num1 - num2;
    case '*':
      return num1 * num2;
    case '/':
      if (num2 === 0) {
        return "Error: Division by zero";
      }
      return num1 / num2;
    default:
      return "Error: Invalid operator";
  }
}

// Example usage:
const num1 = 10;
const operator = '*';
const num2 = 5;
const result = calculate(num1, operator, num2);

console.log(`Result: ${result}`);

    </script>
    
</body>
