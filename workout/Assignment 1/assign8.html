<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function printFibonacciSeries(n) {
            let a = 0, b = 1;

            // Handle the base cases
            if (n <= 0) {
                console.log("Invalid input. Please provide a positive number.");
                return;
            } else if (n === 1) {
                console.log(a);
                return;
            }

            // Print the first two Fibonacci numbers
            console.log(a);
            console.log(b);

            // Calculate and print the remaining Fibonacci numbers
            for (let i = 2; i < n; i++) {
                const c = a + b;
                console.log(c);
                a = b;
                b = c;
            }
        }

        // Example usage:
        printFibonacciSeries(10); // Prints Fibonacci series up to the 10th number

    </script>
</body>

</html>
