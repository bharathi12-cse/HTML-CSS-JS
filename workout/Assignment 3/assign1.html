<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Click anywhere on the page to change the background color!</h1>

    <script>

        // JavaScript function to generate a random color

        function getRandomColor() {

            const letters = '0123456789ABCDEF';

            let color = '#';

            for (let i = 0; i < 6; i++) {

                color += letters[Math.floor(Math.random() * 16)];

            }

            return color;

        }

        // JavaScript function to change the background color

        function changeBackgroundColor() {

            const randomColor = getRandomColor();

            document.body.style.backgroundColor = randomColor;

        }

        // Add an onclick event to the entire document

        document.onclick = changeBackgroundColor;

    </script>
</body>

</html>
