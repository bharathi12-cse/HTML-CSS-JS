<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find parameter and prints whether it's positive, negative, or zero.</title>

</head>


<body>
    <script>
        function calculateFactorial(n) {
            // Check if the input is a positive integer
            // if (n < 0 || !Number.isInteger(n)) {
            //   return "Invalid input. Please provide a positive integer.";
            // }

            // Initialize the result to 1, as factorial of 0 and 1 is 1
            let result = 1;

            // Calculate the factorial using a for loop
            for (let i = 1; i <= n; i++) {
                result = result * i;
            }

            return result;
        }

        // Example usage:
        const input = 7; // Replace with any positive integer you want to calculate the factorial for
        const factorial = calculateFactorial(input);
        console.log(`The factorial of ${input} is ${factorial}`);

    </script>


</body>

</html>
